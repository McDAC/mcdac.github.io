<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стихи | Караван стихов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="poems.html">Стихи</a></li>
        <li><a href="contacts.html">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Караван стихов</h1>

    <div class="controls">

      <div class="year-filter">
        <button class="year-btn active" data-year="all">Все годы</button>
        <button class="year-btn" data-year="2006">2006</button>
        <button class="year-btn" data-year="2007">2007</button>
        <button class="year-btn" data-year="2008">2008</button>
        <button class="year-btn" data-year="2009">2009</button>
        <button class="year-btn" data-year="2012">2012</button>
      </div>
    </div>

    <div class="poems-grid" id="poems-container">
      <!-- Стихи будут добавляться через JavaScript -->
    </div>

    <div class="pagination" id="pagination">
      <!-- Пагинация будет добавляться через JavaScript -->
    </div>

    <div class="page-info" id="page-info">
      Показано <span id="items-shown">0</span> из <span id="total-items">0</span> стихов
    </div>
  </main>

  <script src="data.js"></script>
  <script src="script.js"></script>
