      <h2>Село простое</h2>
      <p class="poem-date">Июнь 2007 год.</p>


      <div class="poem-columns">
        <pre class="poem-text">
…Село простое,
Село степное,
Шалят в деревьях
Озорные ветерки.
Порой ночною,
Душе покоя
Приносит бережно
Прохлада от реки.
        </pre>

        </pre>
      </div>
