<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Страница 404</title>
</head>
<style>
        body {
            font-family: 'Inter', serif;
            background-color: #f9f5e9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .title {
            font-family: Lora;
            font-size: 1.8rem;
            font-weight: 700;
            color: #7d5a50;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }
        .poem {
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            white-space: pre-line;
            text-align: center;
            line-height: 1.8;
        }
        .footnote {
            font-size: 0.9rem;
            color: #777;
            font-style: italic;
            margin-top: 3rem;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .home-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background-color: #7d5a50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #6d4c41;
        }
        .error-code {
            font-size: 5rem;
            font-weight: 300;
            color: #aaa;
            margin-bottom: 1rem;
        }
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .poem {
                font-size: 1rem;
            }
            .error-code {
                font-size: 3rem;
            }
        }
    </style>
<body>


   <div class="container">
        <div class="error-code">404</div>
        <div class="title">Ой, страница потерялась!</div>
        
        <div class="poem">
Разрыв реальности?
Сбой в системе?
Исчерпанная память?
Кривой лукавый код?
Случайные ошибки?
</div>

        <a href="/" class="home-link">Вернуться к миру стихов</a>
        
        <div class="footnote">
            Ошибка 404 («Страница не найдена или удалена») — стандартный код ответа о том, что компьютерный сервер не может найти данные согласно запросу.
        </div>
    </div>

</body>
</html>
